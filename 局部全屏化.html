<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
		<title>局部全屏及退出全屏</title>
		<link rel="icon" href="https://github.githubassets.com/favicon.ico" title="局部全屏及退出全屏" />
		<style>
			*{margin: 0;padding: 0;box-sizing: border-box;}
			html,body,#container{width: 100%;height: 100%;}
			#container{background: grey;display: flex;align-items: center;justify-content: center;}
			#content{width: 80%;height: 45%;text-align: center;background: orange;}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="content">
				<button id="full">全屏化</button>
				<button id="exit">退出全屏</button>
			</div>
		</div>
	</body>
	<script>
		var fullElem = document.getElementById("content");
		var fullBtn = document.getElementById("full");
		var exitBtn = document.getElementById("exit");
		fullBtn.onclick = function(){
			requestFullScreen(fullElem);
		};
		exitBtn.onclick = function(){
			exitFullscreen();
		};
		function requestFullScreen(element){
			var requestMethod = element.requestFullScreen || element.webkitRequestFullScreen || element.mozRequestFullScreen || element.msRequestFullScreen;
			if(requestMethod){
				requestMethod.call(element);
			}else if(typeof window.ActiveXObject !== "undefined"){
				var wscript = new ActiveXObject("WScript.Shell");
				if(wscript !== null){
					wscript.SendKeys("{F11}");
				}
			}
		}
		function exitFullscreen(){
			if(document.exitFullscreen){
				document.exitFullscreen();
			}else if(document.msExitFullscreen){
				document.msExitFullscreen();
			}else if(document.mozCancelFullScreen){
				document.mozCancelFullScreen();
			}else if(document.webkitExitFullscreen){
				document.webkitExitFullscreen();
			}
		}
	</script>
</html>
